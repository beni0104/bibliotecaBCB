<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">Login</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" name="searchBar" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" name="password">
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-link">Forgot your password?</button>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <button type="button" class="btn btn-outline-primary" (click)="signup()">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{modalTitle}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>{{modalMessage}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
