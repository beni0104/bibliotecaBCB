<div class="container">
    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="bookId">Book ID</label>
        <input type="number" id="bookId" class="form-control" formControlName="bookId" (input)="validateNumberInput($event)">
      </div>
  
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" formControlName="author">
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control" formControlName="category">
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" formControlName="amount" (input)="validateNumberInput($event)">
      </div>
  
      <div class="form-group">
        <label for="photoUrl">Photo URL</label>
        <input type="text" id="photoUrl" class="form-control" formControlName="photoUrl">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Changes</button>
    </form>
  </div>
