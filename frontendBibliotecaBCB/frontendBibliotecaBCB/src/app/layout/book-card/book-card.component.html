<div class="card h-100">
  <div class="card-top-left">
    <button (click)="toggleFavorite($event, book)" class="favorite-btn">
      <span [class]="this.book.isFavorite ? 'fas fa-heart text-danger' : 'far fa-heart'"></span>
    </button>
  </div>
  <img class="card-img-top" src="assets/images/bibliotecaBCBLogo.jpg" alt="Card image cap">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{book.title}}</h5>
    <ngb-rating [rate]="3" [disabled]="true" [max]="5"></ngb-rating>
    <p class="card-text mt-auto"><small class="text-muted">Categorie: {{book.category}}</small></p>
    <button type="button" class="btn btn-primary mt-2" (click)="goToDetails(this.book)">Detalii</button>
  </div>
</div>
