<div class="book-card" (click)="openBookDetails(this.book)">
    <div class="card-top-left">
      <button (click)="toggleFavorite($event, book)" class="favorite-btn">
        <span [class]="this.book.isFavorite ? 'fas fa-heart text-danger' : 'far fa-heart'"></span>
      </button>
    </div>
    <img src="assets\images\bibliotecaBCBLogo.jpg" alt="{{book.title}}" class="book-image">
    <div class="title-container">
      <div class="book-title">{{book.title}}</div>
    </div>
  </div>
