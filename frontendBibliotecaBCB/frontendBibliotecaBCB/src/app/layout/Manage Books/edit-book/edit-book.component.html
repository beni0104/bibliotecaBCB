<div class="container">
    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="bookId">{{ 'book-id' | translate }}</label>
        <input type="number" id="bookId" class="form-control" formControlName="bookId" (input)="validateNumberInput($event)">
      </div>
  
      <div class="form-group">
        <label for="title">{{ 'title' | translate }}</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
  
      <div class="form-group">
        <label for="author">{{ 'author' | translate }}</label>
        <input type="text" id="author" class="form-control" formControlName="author">
      </div>
  
      <div class="form-group">
        <label for="category">{{ 'category' | translate }}</label>
        <input type="text" id="category" class="form-control" formControlName="category">
      </div>
  
      <div class="form-group">
        <label for="amount">{{ 'amount' | translate }}</label>
        <input type="number" id="amount" class="form-control" formControlName="amount" (input)="validateNumberInput($event)">
      </div>
  
      <div class="form-group">
        <label for="photoUrl">{{ 'book-img' | translate }}</label>
        <input type="text" id="photoUrl" class="form-control" formControlName="photoUrl">
      </div>
  
      <button type="submit" class="btn btn-primary">{{ 'submit' | translate }}</button>
    </form>
  </div>
